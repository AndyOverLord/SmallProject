<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <script src="assets\js\lib\jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="assets\css\todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
</head>
<body>
    <div id="container">
        <h1>To-Do List<i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">

        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span>Type todos then press enter to confirm.</li>
            <li><span><i class="fas fa-trash-alt"></i></span>Click the todos when it's done.</li>
            <li><span><i class="fas fa-trash-alt"></i></span>Click the trash-bin when you want to delete it.</li>
        </ul>
    </div>






    <script src="assets\js\todos.js"></script>
</body>
</html>
