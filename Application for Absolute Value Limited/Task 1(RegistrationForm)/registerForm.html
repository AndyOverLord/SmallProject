</head>

<body>

        <div class="row">
            <h1 class="mx-auto">Register Form</h1>
        </div>

        <form action="http://wikipedia.org" method="GET">


            <!-- This is name section -->
            <div class="form-row required">
                <div class="col-md-6">
                    <label for="FirstName">FirstName:</label>
                    <input id="FirstName" type="text" placeholder="Andy" class="fNInput" required>
                </div>
				<div class="col-md-6">
                    <label for="LastName">LastName:</label>
                    <input id="LastName" type="text" placeholder="Zhu" class="lNInput" required>
                </div>
            </div>
            <!-- <div class="form-row"> -->
                
            <!-- </div> -->


            <!-- Setting email and password -->
            <div class="form-row required">
                <div class="col-md-6">
                    <label for="Email">Email Address:</label>
                    <input id="Email" type="email" placeholder="abc123@site.com" class="emailInput"  required>
                </div>
				<div class="col-md-6">
                    <label for="Password">Password:</label>
                    <input id="Password" type="password" placeholder="password" class="passwordInput" minlength="6" required>
                </div>
            </div>



            <!-- Address -->
            <div class="form-row">
                <div class="col-md-6">
                    <label for="inputAddress">Address:</label>
                    <input id="inputAddress" type="text" placeholder="1234 Queen St" class="addressInput">
                </div>
            <!-- Birthday -->
                <div class="col-md-6">
					<label for="birthday">Birthday:</label> 
					<select name="birthday_month" id="birthday">
						<option value="" disabled="disabled" selected="selected">Month</option>
						<option value="Jan">Jan</option>
						<option value="Feb">Feb</option>
						<option value="March">March</option>
					</select>
					<select name="birthday_day" id="birthday">
						<option value="" disabled="disabled" selected="selected">Day</option>
						<option value="Mon">Mon</option>
						<option value="Tue">Tue</option>
						<option value="Wed">Wed</option>
					</select>
					<select name="birthday_year" id="birthday">
						<option value="" disabled="disabled" selected="selected">Year</option>
						<option value="1999">1999</option>
						<option value="1998">1998</option>
						<option value="1997">1997</option>
					</select>
                </div>
            </div>

            <div class="col pl-0">
